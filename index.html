<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calculator by Ahmad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <textarea class="input-soal" cols="27" ></textarea>
      <span class="jawaban"></span>
      <div class="buttons">
        <div id="hystory">hystory</div>
        <div id="clear">clear</div>
        <div id="delete">delete</div>
      </div>
    </div>
    <div class="keyboard">
      <div class="numbers">
        <div class="side-bar">
          
          <div class="hystory-bars">
          </div>
          <button class="btn-clear-hystory">CLEAR HYSTORY</button>
          
        </div>
      <span data-type="number" class="number">9</span>
      <span data-type="number" class="number">8</span>
      <span data-type="number" class="number">7</span>
      <span data-type="number" class="number">6</span>
      <span data-type="number" class="number">5</span>
      <span data-type="number" class="number">4</span>
      <span data-type="number" class="number">3</span>
      <span data-type="number" class="number">2</span>
      <span data-type="number" class="number">1</span>
      <span data-type="titik" class="number">.</span>
      <span data-type="number" class="number">0</span>
      <span data-type="samadengan" class="samadengan">=</span>
      </div>
      <div class="operators">
        <span data-type="operator" class="operator">ร</span>
        <span data-type="min" class="operator">-</span>
        <span data-type="operator" class="operator">+</span>
        <span data-type="operator" class="operator">รท</span>
      </div>
    </div>
  </div>
  
  <script src="javascript/script.js"></script>
  <script src="javascript/resetInput.js"></script>
  <script src="javascript/objectCalculator.js"></script>
  <script src="javascript/ngaturBaris.js"></script>
  <script src="javascript/updateUi.js"></script>
</body>
</html>
