<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calculator by Ahmad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <input type="text" class="input-soal" readonly>
      <span class="jawaban"></span>
      <div class="buttons">
        <div id="hystory">hystory</div>
        <div id="clear">clear</div>
        <div id="delete">delete</div>
      </div>
    </div>
    <div class="keyboard">
      <div class="numbers">
        <div class="side-bar">
          
          <div class="hystory-bars">
          </div>
          <button class="btn-clear-hystory">CLEAR HYSTORY</button>
          
        </div>
      <span class="number">9</span>
      <span class="number">8</span>
      <span class="number">7</span>
      <span class="number">6</span>
      <span class="number">5</span>
      <span class="number">4</span>
      <span class="number">3</span>
      <span class="number">2</span>
      <span class="number">1</span>
      <span class="number titik">.</span>
      <span class="number">0</span>
      <span class="samadengan">=</span>
      </div>
      <div class="operators">
      <span class="operator">ร</span>
      <span class="operator min">-</span>
      <span class="operator">+</span>
      <span class="operator">รท</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
